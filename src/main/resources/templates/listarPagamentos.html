<!DOCTYPE html>
//
<html lang="pt-br" xmlns="https://thymeleaf.org/">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Listar Pagamento</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

        crossorigin="anonymous"></script>


</head>

<body>

    <div class="col-5">

        <div class="container">

          <div class="card">

            <div class="card-header bg-info text-center text-white">

              <h3>Listando Pagamentos</h3>

            </div>

            </div>

            <div class="card-body">

                <table class="table table-hover">

                    <tr class="bg-dark text-white">

                        <th><b>ID:</b></th>

                        <th>Nome:</th>

                        <th>Localização:</th>

                        <th>Valor:</th>

                        <th>Editar:</th>

                    </tr>


                    <tr th:each="ob:${lista}">

                        <td th:text="${ob.id}"></td>

                        <td th:text="${ob.nome}"></td>

                        <td th:text="${ob.localizacao}"></td>

                        <td th:text="${ob.valor}">/td>

                        <td>

                            <a th:href="@{/pagamento/deletar(id=${ob.id})}" class="btn btn-danger">deletar</a>

                            <a th:href="@{/pagamentar(id=${ob.id})}" class="btn btn-warning">Editar</a>

                        </td>

                    </tr>

                    

                </table>

                <a th:href="@{/pagamento/adicionar}" class="btn btn-success">Adicionar Pagamento</a>

                <a th:href="@{/pagamento/}">Pagamento</a>

            </div>

            <div th:if="${message!=null}" class="card-footer bg-white text-success">

                <span th:text="${message}"></span>

            </div>


            </div>

            </div>

</body>

</html>
